<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible"/>
    <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/main.css') }}"
    />
    <script src="{{ url_for('static', filename='js/translations.js') }}"></script>
    <title>Agent Dialogowy</title>
    {% block head %}{% endblock %}
</head>

<body>
{% block body %}{% endblock %}
<div style="" class="topcorner">
    <div class="dropdown">
        <button class="dropbtn" id="dropButton">
            <img src="" width="23" height="15" id="dropButtonIcon"/><a
                href="#"
                id="dropdownButtonLabel"
                class="disableClick"
        ></a>
        </button>

        <div class="dropdown-content">
            {% for language in available_languages %}
                <a href="javascript:changeLanguage('{{ language.langCode }}', '{{ language.name }}', true)">
                    <img
                            src="{{ language.imgSrc }}"
                            width="23"
                            height="15"
                            id="{{ language.langCode }}"
                    />
                    {{ language.name }}</a
                >
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
